<html ng-app="filterApp">
	<head>
		<title>Filter List of Data</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body ng-controller="myController">
			<div class="headerRow">
		 		<input type="text" ng-model="filterData" placeholder="Filter data">
				<br><br>
				<p class="header">Name</p>
				<p class="headerEmail">Email</p>
				<p class="header">Date Employed</p>
				<p class="header">Phone Number</p>
				<br>
			</div>
			<div class="data">
				<div class = "row" ng-repeat="person in personArray | filter: filterData">
					<p class="personData">{{person.name}}</p>
					<p class="personEmail">{{person.email}}</p>
					<p class="personData">{{person.dateEmployed}}</p>
					<p class="personData">{{person.phone}}</p>
					<br>
				</div>
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
